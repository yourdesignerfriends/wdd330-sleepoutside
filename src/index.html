<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header-page">
    </header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <div class="category">
        <a href="product_listing/?product=tents"
          ><img
            class="category-icon"
            src="/images/category-tents.svg"
            alt="/images/category-tents.svg"
        /></a>
        <a href="product_listing/?product=backpacks"
          ><img
            class="category-icon"
            src="/images/category-backpacks.svg"
            alt="category-backpacks"
        /></a>
        <a href="product_listing/?product=sleepingbags"
          ><img
            class="category-icon"
            src="/images/category-sleepingbags.svg"
            alt="/images/category-sleepingbags.svg"
        /></a>
        <a href="product_listing/?product=hammocks"
          ><img
            class="category-icon"
            src="/images/category-hammocks.svg"
            alt="category-hammocks.svg"
        /></a>
      </div>
      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="footer-page"></footer>
  </body>
</html>
