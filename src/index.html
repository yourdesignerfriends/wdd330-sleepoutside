<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header-page">
    </header>

    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <section class="newsletter-box">
        <h3>Join our newsletter</h3>
        <form id="newsletterForm">
          <input type="email" id="newsletterEmail" placeholder="Enter your email" required />
          <button type="submit">Subscribe</button>
        </form>
        <p id="newsletterMessage" class="hidden">Thanks for subscribing!</p>
      </section>
      
      <div class="category">
        <a href="product_listing/?category=tents"
          ><img
            class="category-icon"
            src="/images/category-tents.svg"
            alt="/images/category-tents.svg"
        /></a>
        <a href="product_listing/?category=backpacks"
          ><img
            class="category-icon"
            src="/images/category-backpacks.svg"
            alt="category-backpacks"
        /></a>
        <a href="product_listing/?category=sleeping-bags"
          ><img
            class="category-icon"
            src="/images/category-sleepingbags.svg"
            alt="/images/category-sleepingbags.svg"
        /></a>
        <a href="product_listing/?category=hammocks"
          ><img
            class="category-icon"
            src="/images/category-hammocks.svg"
            alt="category-hammocks.svg"
        /></a>
      </div>
      <section class="products">
        <h2></h2>
        <ul class="product-list"></ul>
      </section>
    </main>
    <div id="cta-modal" class="modal hidden">
      <div class="modal-content">
        <span id="cta-close" class="close-button">&times;</span>
        <h2>Welcome!</h2>
        <p>Register today and enter our giveaway for a chance to win free gear!</p>
        <a href="/register.html" class="cta-button">Register Now</a>
      </div>
    </div>
    
    <footer id="footer-page">
    </footer>
  </body>
</html>
