<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="divider" id="header-page"></header>

    <main class="divider">
        <div class="checkout-container">
            <div class="checkout-form">
                <h2>Checkout Information</h2>
                <form id="checkout-form">
                    <div class="form-group">
                        <h3>Customer Information</h3>
                        <div class="name-group">
                            <div>
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div>
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <h3>Shipping Address</h3>
                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="street" required>

                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>

                        <label for="state">State</label>
                        <input type="text" id="state" name="state" required>

                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="zip" required>
                    </div>

                    <div class="form-group">
                        <h3>Payment Information</h3>
                        <label for="cardNumber">Credit Card Number</label>
                        <input type="text" id="cardNumber" name="cardNumber" required>

                        <label for="expDate">Expiration Date (MM/YY)</label>
                        <input type="text" id="expDate" name="expDate" required>

                        <label for="securityCode">Security Code</label>
                        <input type="text" id="securityCode" name="securityCode" required>
                    </div>

                    <button type="submit" class="submit-btn">Complete Purchase</button>
                </form>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Tax (6%):</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Shipping:</span>
                    <span id="shipping">$0.00</span>
                </div>
                <div class="summary-item summary-total">
                    <span>Order Total:</span>
                    <span id="order-total">$0.00</span>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer-page"></footer>
    
    <script type="module" src="../js/checkout.js"></script>
</body>
</html>
